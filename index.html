<html>
	<head>
		<title>Mobile Friendly Poetry</title>

		<link rel="stylesheet" type="text/css" href="style.css">

		<!-- Normally bad practice to put scripts here, but they're loading asynchronously and we want them loading the dataset asap -->
		<script src="define-objects.js" type="text/javascript"></script>
		<script async src="synsets-1.js" type="text/javascript"></script>
		<script async src="synsets-2.js" type="text/javascript"></script>
		<script async src="hypernyms.js" type="text/javascript"></script>
	</head>

	<body>
		<div class="phone">
			<div class="screen">
				<div class="contents">

					<br> <br> <br>

					<span class="word"> Line <br> </span>
					acting in conformity; "in line with"; "he got out of line"; "toe the line"

					<br> <br> <br> <br> <br> <br> <br> <br>

					<span class="word"> Is <br> </span>

					<br> <br> <br> <br> <br> <br> <br> <br>

					<span class="word"> Running Away <br> </span>
					the act of leaving (without permission) the place you are expected to be <br>

					<br> <br> <br> <br> <br> <br> <br> <br>

					<span class="word"> Is <br> </span>

					<br> <br> <br> <br> <br> <br> <br> <br>

					<span class="word"> Act <br> </span>
					a manifestation of insincerity; "he put on quite an act for her benefit" <br>

					<br> <br> <br>

				</div>
			</div>
		</div>

		<script type="text/javascript">
			/*

			These functions have example usage for the word dataset.  Note that there is no
			error handling yet, so it should be added before use in production.

			*/

			// returns an integer id for a given word (or null if it doesn't exist)
			function getIdForWord(word) {
				return wordToIdMap[word.trim().toLowerCase()];
			}

			// returns a list of words for a given id (or null if the id is invalid)
			function getWordsById(id) {
				return idToWordMap[id];
			}

			// returns a list of hypernyms (word ids) for a given word (or null if the word doesn't exist)
			function getHypernymsForWord(word) {
				return getHypernymsById(getIdForWord[word]);
			}

			// returns a list of hypernyms (word ids) for a given parent id (or null if the id is invalid)
			function getHypernymsById(id) {
				return hypernyms[id];
			}
		</script>
	</body>
</html>
